<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eni-Enchères</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- Menu -->
<nav class="bg-green-900 shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
        <div class="text-white text-2xl font-semibold">ENI-Enchère</div>

        <!-- Barre de navigation -->
        <div class="flex items-center space-x-6" id="auth-links">
            <a href="Clients/login.html" class="bg-[#8B5A2B] text-white px-4 py-2 rounded-full border border-[#3f2204] hover:bg-[#3f2204] transition">Se connecter / S'inscrire</a>
        </div>

        <!-- Menu utilisateur -->
        <div class="flex space-x-6 hidden" id="user-menu">
            <a href="#" class="text-white">Enchères</a>
            <a href="ventes/ajouter.html" class="text-white">Vendre un article</a>
            <a href="#" class="text-white">Mon profil</a>
            <a href="#" class="text-white">Déconnexion</a>
        </div>
    </div>
</nav>

<!-- Section Accueil -->
<section id="accueil" class="p-12 text-left">
    <div class="container mx-auto">
        <h1 class="text-5xl font-bold text-gray-800 mb-4 text-center">Eni-Enchères</h1>
        <p class="text-lg text-gray-600">Découvrez les enchères en cours et trouvez des offres exclusives.</p>

        <div class="flex items-center space-x-4 mt-4">
            <input type="text" placeholder="Rechercher..." class="px-4 py-2 w-1/2 rounded-full border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none">

            <div class="relative">
                <button id="dropdown-btn" class="bg-gray-100 text-gray-800 px-4 py-2 rounded-full shadow-md hover:bg-gray-200 transition">Catégories ▼</button>
                <div class="absolute mt-2 w-48 bg-white shadow-md rounded-lg hidden" id="dropdown-menu">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Informatique</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Ameublement</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Vêtement</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Sport & Loisirs</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Section des ventes en cours -->
<section id="ventes-en-cours" class="p-12">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Ventes en cours</h2>
        <div id="ventes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Affichage des enchères -->
            <div th:each="article : ${encheresEnCours}" class="bg-white shadow-lg rounded-lg p-4">
                <img th:src="@{https://placehold.jp/3d4070/ffffff/150x150.png}" class="w-full h-40 object-cover rounded-md">
                <h3 th:text="|${article.nomArticle}|"
                    class="text-xl font-semibold mt-2"></h3>
                <p th:text="|Prix de départ : ${article.prixInitial} pts |"
                   class="text-gray-700"></p>
                <p th:text="|Fin : ${#dates.format(article.dateFinEncheres, 'dd/MM/yyyy')}|"
                   class="text-gray-500 text-sm"></p>
                <button class="bg-green-600 text-white px-4 py-2 mt-3 rounded-md hover:bg-green-800 transition">Voir l'enchère</button>
            </div>
        </div>
    </div>
</section>

<script>
    // Gestion du menu utilisateur (connexion/déconnexion)
    const isLoggedIn = true; // Remplace ceci par un check serveur
    if (isLoggedIn) {
        const userMenu = document.getElementById('user-menu');
        const authLinks = document.getElementById('auth-links');
        if (userMenu) userMenu.classList.remove('hidden');
        if (authLinks) authLinks.classList.add('hidden');
    }

    document.getElementById("dropdown-btn").addEventListener("click", function() {
        document.getElementById("dropdown-menu").classList.toggle("hidden");
    });
</script>

</body>
</html>
